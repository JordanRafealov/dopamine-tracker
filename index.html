<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg-root:#08080a;--bg-surface:#111114;--bg-card:#18181c;--bg-card-hover:#1e1e23;
  --bg-column:#0e0e11;--border:#222228;--border-subtle:#1a1a1f;
  --text-primary:#e8e6e3;--text-secondary:#8a8a8f;--text-muted:#555559;
  --accent:#d4a853;--accent-dim:#d4a85322;--accent-glow:#d4a85344;
  --cat-sop:#4a9eff;--cat-automation:#a855f7;--cat-kpi:#34d399;
  --cat-client:#f59e0b;--cat-project:#22d3ee;
  --priority-high:#ef4444;--priority-med:#eab308;--priority-low:#22c55e;
  --shadow-card:0 1px 3px rgba(0,0,0,.4),0 4px 12px rgba(0,0,0,.3);
  --shadow-drag:0 8px 32px rgba(0,0,0,.6),0 2px 8px rgba(0,0,0,.4);
  --radius:8px;--radius-sm:5px;--radius-lg:12px;
  --font-mono:'JetBrains Mono',monospace;--font-sans:'DM Sans',system-ui,sans-serif;
  --transition:180ms cubic-bezier(.4,0,.2,1);
}
html{font-size:14px;-webkit-font-smoothing:antialiased}
body{font-family:var(--font-sans);background:var(--bg-root);color:var(--text-primary);overflow-x:auto;min-height:100vh;display:flex;flex-direction:column}

/* HEADER */
.header{padding:16px 28px 12px;border-bottom:1px solid var(--border);background:linear-gradient(180deg,#0c0c0f 0%,var(--bg-root) 100%);position:sticky;top:0;z-index:100;backdrop-filter:blur(12px)}
.header-top{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
.brand{display:flex;align-items:baseline;gap:12px}
.brand h1{font-family:var(--font-mono);font-size:1.1rem;font-weight:700;letter-spacing:-.02em}
.brand h1 span{color:var(--accent)}
.brand .tagline{font-size:.72rem;color:var(--text-muted);font-family:var(--font-mono);letter-spacing:.06em;text-transform:uppercase}
.header-actions{display:flex;align-items:center;gap:8px}
.search-box{background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius);padding:6px 12px 6px 30px;color:var(--text-primary);font-family:var(--font-sans);font-size:.82rem;width:200px;outline:none;transition:border-color var(--transition)}
.search-box:focus{border-color:var(--accent)}
.search-wrap{position:relative}
.search-wrap::before{content:"";position:absolute;left:10px;top:50%;transform:translateY(-50%);width:12px;height:12px;border:1.5px solid var(--text-muted);border-radius:50%;pointer-events:none}
.search-wrap::after{content:"";position:absolute;left:20px;top:60%;width:4px;height:1.5px;background:var(--text-muted);transform:rotate(45deg);pointer-events:none}
.toolbar-btn{background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:6px 12px;font-size:.75rem;color:var(--text-secondary);cursor:pointer;transition:all var(--transition);font-family:var(--font-mono)}
.toolbar-btn:hover{border-color:var(--accent);color:var(--accent)}

/* BOARD TABS */
.board-tabs{display:flex;align-items:center;gap:0;margin-top:10px}
.board-tab{background:transparent;border:1px solid transparent;border-bottom:2px solid transparent;padding:8px 20px;font-family:var(--font-mono);font-size:.78rem;font-weight:600;text-transform:uppercase;letter-spacing:.05em;color:var(--text-muted);cursor:pointer;transition:all var(--transition)}
.board-tab:hover{color:var(--text-secondary)}
.board-tab.active{color:var(--accent);border-bottom-color:var(--accent)}
.board-tab .tab-count{font-size:.65rem;opacity:.6;margin-left:6px}
.filter-row{display:flex;align-items:center;gap:8px;margin-top:10px;flex-wrap:wrap}
.filter-btn{background:var(--bg-surface);border:1px solid var(--border);border-radius:20px;padding:3px 12px;font-size:.72rem;color:var(--text-secondary);cursor:pointer;transition:all var(--transition);font-family:var(--font-sans)}
.filter-btn:hover{border-color:var(--text-muted);color:var(--text-primary)}
.filter-btn.active{border-color:var(--accent);color:var(--accent);background:var(--accent-dim)}
.filter-label{font-size:.68rem;color:var(--text-muted);font-family:var(--font-mono);text-transform:uppercase;letter-spacing:.08em;margin-right:2px}
.filter-sep{width:1px;height:16px;background:var(--border);margin:0 6px}
.stats{display:flex;gap:14px;margin-left:auto}
.stat{font-family:var(--font-mono);font-size:.68rem;color:var(--text-muted);letter-spacing:.04em}
.stat strong{color:var(--accent);font-size:.82rem;margin-right:2px}

/* BOARD */
.board{display:flex;gap:12px;padding:14px 20px 20px;flex:1;overflow-x:auto;min-height:0;align-items:flex-start}
.board::-webkit-scrollbar{height:5px}
.board::-webkit-scrollbar-track{background:transparent}
.board::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.column{min-width:280px;max-width:320px;width:280px;flex-shrink:0;background:var(--bg-column);border:1px solid var(--border-subtle);border-radius:var(--radius-lg);display:flex;flex-direction:column;max-height:calc(100vh - 170px)}
.column.drag-over{border-color:var(--accent);box-shadow:inset 0 0 0 1px var(--accent-dim)}
.column-header{padding:12px 14px 8px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border-subtle);background:var(--bg-column);border-radius:var(--radius-lg) var(--radius-lg) 0 0;z-index:2}
.column-title{font-family:var(--font-mono);font-size:.76rem;font-weight:600;text-transform:uppercase;letter-spacing:.06em;color:var(--text-secondary)}
.column-count{font-family:var(--font-mono);font-size:.68rem;background:var(--bg-card);border:1px solid var(--border);border-radius:10px;padding:1px 7px;color:var(--text-muted);min-width:22px;text-align:center}
.column-cards{flex:1;overflow-y:auto;padding:6px 6px 4px;display:flex;flex-direction:column;gap:5px;min-height:50px}
.column-cards::-webkit-scrollbar{width:3px}
.column-cards::-webkit-scrollbar-track{background:transparent}
.column-cards::-webkit-scrollbar-thumb{background:var(--border);border-radius:2px}
.column-footer{padding:5px 6px 6px}
.add-card-btn{width:100%;background:transparent;border:1px dashed var(--border);border-radius:var(--radius);padding:6px;color:var(--text-muted);font-size:.76rem;cursor:pointer;transition:all var(--transition);font-family:var(--font-sans);display:flex;align-items:center;justify-content:center;gap:5px}
.add-card-btn:hover{border-color:var(--accent);color:var(--accent);background:var(--accent-dim)}

/* CARDS */
.card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius);padding:12px 14px;cursor:grab;transition:all var(--transition);position:relative;overflow:hidden}
.card::before{content:"";position:absolute;top:0;left:0;width:3px;height:100%;border-radius:3px 0 0 3px}
.card[data-cat="SOP"]::before{background:var(--cat-sop)}
.card[data-cat="Automation"]::before{background:var(--cat-automation)}
.card[data-cat="KPI"]::before{background:var(--cat-kpi)}
.card[data-cat="Client"]::before{background:var(--cat-client)}
.card[data-cat="Project"]::before{background:var(--cat-project)}
.card:hover{background:var(--bg-card-hover);border-color:var(--border);transform:translateY(-1px);box-shadow:var(--shadow-card)}
.card.dragging{opacity:.4;transform:rotate(1deg) scale(1.02);box-shadow:var(--shadow-drag);z-index:50}
.card.hidden{display:none}
.card-top{display:flex;align-items:flex-start;justify-content:space-between;gap:8px;margin-bottom:5px}
.card-title{font-size:.82rem;font-weight:600;line-height:1.4;color:var(--text-primary);flex:1;word-wrap:break-word}
.priority-dot{width:7px;height:7px;border-radius:50%;flex-shrink:0;margin-top:4px;box-shadow:0 0 5px currentColor}
.priority-dot.high{background:var(--priority-high);color:var(--priority-high)}
.priority-dot.medium{background:var(--priority-med);color:var(--priority-med)}
.priority-dot.low{background:var(--priority-low);color:var(--priority-low)}
.card-desc{font-size:.75rem;color:var(--text-muted);line-height:1.45;margin-bottom:8px}
.card-meta{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.cat-tag{font-family:var(--font-mono);font-size:.58rem;letter-spacing:.04em;text-transform:uppercase;padding:2px 6px;border-radius:3px;font-weight:600}
.cat-tag.SOP{background:rgba(74,158,255,.12);color:var(--cat-sop)}
.cat-tag.Automation{background:rgba(168,85,247,.12);color:var(--cat-automation)}
.cat-tag.KPI{background:rgba(52,211,153,.12);color:var(--cat-kpi)}
.cat-tag.Client{background:rgba(245,158,11,.12);color:var(--cat-client)}
.cat-tag.Project{background:rgba(34,211,238,.12);color:var(--cat-project)}
.owner-badge{display:flex;align-items:center;gap:3px;font-size:.68rem;color:var(--text-muted)}
.owner-avatar{width:16px;height:16px;border-radius:50%;background:var(--border);display:flex;align-items:center;justify-content:center;font-family:var(--font-mono);font-size:.5rem;font-weight:700;color:var(--text-secondary)}
.card-due{font-family:var(--font-mono);font-size:.62rem;color:var(--text-muted);margin-left:auto}
.card-due.overdue{color:var(--priority-high)}
.card-due.soon{color:var(--priority-med)}
.card-link{font-size:.65rem;color:var(--accent);text-decoration:none;opacity:.6;transition:opacity var(--transition);margin-left:auto}
.card-link:hover{opacity:1;text-decoration:underline}
.card-actions{display:none;position:absolute;top:5px;right:5px;gap:2px}
.card:hover .card-actions{display:flex}
.card-action-btn{background:var(--bg-surface);border:1px solid var(--border);border-radius:4px;width:20px;height:20px;display:flex;align-items:center;justify-content:center;cursor:pointer;color:var(--text-muted);font-size:.65rem;transition:all var(--transition)}
.card-action-btn:hover{color:var(--text-primary);border-color:var(--text-muted)}
.card-action-btn.delete:hover{color:var(--priority-high);border-color:var(--priority-high)}

/* DROP INDICATOR */
.drop-indicator{height:3px;background:var(--accent);border-radius:2px;margin:2px 0;opacity:0;transition:opacity 100ms}
.drop-indicator.visible{opacity:1}

/* MODAL */
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(4px);z-index:200;display:none;align-items:center;justify-content:center;padding:20px}
.modal-overlay.open{display:flex}
.modal{background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-lg);width:100%;max-width:480px;padding:0;box-shadow:0 24px 80px rgba(0,0,0,.6);animation:modalIn 200ms ease-out}
@keyframes modalIn{from{opacity:0;transform:translateY(12px) scale(.98)}to{opacity:1;transform:none}}
.modal-header{padding:16px 20px 12px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
.modal-header h2{font-family:var(--font-mono);font-size:.85rem;font-weight:600;text-transform:uppercase;letter-spacing:.04em}
.modal-close{background:none;border:none;color:var(--text-muted);font-size:1.2rem;cursor:pointer;padding:4px;line-height:1;transition:color var(--transition)}
.modal-close:hover{color:var(--text-primary)}
.modal-body{padding:16px 20px 20px}
.form-group{margin-bottom:12px}
.form-group label{display:block;font-family:var(--font-mono);font-size:.68rem;text-transform:uppercase;letter-spacing:.06em;color:var(--text-muted);margin-bottom:4px}
.form-group input,.form-group select,.form-group textarea{width:100%;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-sm);padding:7px 11px;color:var(--text-primary);font-family:var(--font-sans);font-size:.82rem;outline:none;transition:border-color var(--transition)}
.form-group input:focus,.form-group select:focus,.form-group textarea:focus{border-color:var(--accent)}
.form-group textarea{resize:vertical;min-height:50px}
.form-group select{cursor:pointer;appearance:none;background-image:url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%238a8a8f' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");background-repeat:no-repeat;background-position:right 10px center;padding-right:28px}
.form-row{display:flex;gap:10px}
.form-row .form-group{flex:1}
.form-actions{display:flex;justify-content:flex-end;gap:8px;margin-top:16px}
.btn{padding:7px 16px;border-radius:var(--radius-sm);font-family:var(--font-sans);font-size:.8rem;font-weight:600;cursor:pointer;transition:all var(--transition);border:1px solid transparent}
.btn-primary{background:var(--accent);color:#0a0a0a;border-color:var(--accent)}
.btn-primary:hover{background:#e0b564;box-shadow:0 0 16px var(--accent-glow)}
.btn-ghost{background:transparent;color:var(--text-secondary);border-color:var(--border)}
.btn-ghost:hover{border-color:var(--text-muted);color:var(--text-primary)}
.btn-danger{background:transparent;color:var(--priority-high);border-color:rgba(239,68,68,.3)}
.btn-danger:hover{background:rgba(239,68,68,.1);border-color:var(--priority-high)}

/* CONFIRM */
.confirm-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:300;display:none;align-items:center;justify-content:center}
.confirm-overlay.open{display:flex}
.confirm-box{background:var(--bg-surface);border:1px solid var(--border);border-radius:var(--radius-lg);padding:22px;max-width:360px;text-align:center}
.confirm-box p{font-size:.88rem;margin-bottom:16px;color:var(--text-secondary)}
.confirm-box .form-actions{justify-content:center}

/* TOAST */
.toast{position:fixed;bottom:20px;right:20px;background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:9px 16px;font-size:.8rem;color:var(--text-primary);box-shadow:var(--shadow-drag);z-index:400;transform:translateY(80px);opacity:0;transition:all 300ms ease}
.toast.show{transform:translateY(0);opacity:1}

/* FOOTER */
.footer{padding:10px 28px;border-top:1px solid var(--border-subtle);text-align:center;font-family:var(--font-mono);font-size:.62rem;color:var(--text-muted);letter-spacing:.06em}

/* COLUMN ACCENTS */
.column[data-col="live"] .column-title{color:var(--priority-low)}
.column[data-col="live"] .column-count{border-color:rgba(34,197,94,.3);color:var(--priority-low)}
.column[data-col="in-progress"] .column-title{color:var(--cat-project)}
.column[data-col="this-week"] .column-title{color:var(--accent)}

@media(max-width:768px){
  .header{padding:12px 14px 10px}
  .brand h1{font-size:.95rem}
  .brand .tagline{display:none}
  .search-box{width:140px}
  .board{padding:8px 10px 14px;gap:8px}
  .column{min-width:260px;width:260px}
  .stats{display:none}
}
</style>
</head>

// STATE
let currentBoard = location.hash.replace('#','') || 'jordan';
if (!DEFAULTS[currentBoard]) currentBoard = 'jordan';
let activeFilters = { category: 'all', owner: 'all' };
let searchQuery = '';
let draggedCard = null;
let draggedFrom = null;
let editingId = null;
let deleteTarget = null;

function storageKey(board) { return 'dd-kanban-v2-' + board; }

function loadState(board) {
  try {
    const saved = localStorage.getItem(storageKey(board));
    if (saved) return JSON.parse(saved);
  } catch(e) {}
  return JSON.parse(JSON.stringify(DEFAULTS[board]));
}

function saveState(board, data) {
  localStorage.setItem(storageKey(board), JSON.stringify(data));
}

function getState() { return loadState(currentBoard); }
function setState(data) { saveState(currentBoard, data); }

function genId() { return 'c' + Date.now().toString(36) + Math.random().toString(36).slice(2,6); }
function getInitials(n) { return n.split(' ').map(w=>w[0]).join('').toUpperCase().slice(0,2); }

function formatDate(d) {
  if (!d) return '';
  const date = new Date(d + 'T00:00:00');
  const now = new Date(); now.setHours(0,0,0,0);
  const diff = Math.floor((date - now) / 86400000);
  const m = date.toLocaleString('en',{month:'short'});
  return { text: `${m} ${date.getDate()}`, overdue: diff < 0, soon: diff >= 0 && diff <= 2 };
}

function matchesFilter(card) {
  if (activeFilters.category !== 'all' && card.category !== activeFilters.category) return false;
  if (activeFilters.owner !== 'all' && card.owner !== activeFilters.owner) return false;
  if (searchQuery) {
    const q = searchQuery.toLowerCase();
    return card.title.toLowerCase().includes(q) || (card.description||'').toLowerCase().includes(q) || card.owner.toLowerCase().includes(q);
  }
  return true;
}

function countCards(board) {
  const s = loadState(board);
  return COLUMNS.reduce((n,c) => n + (s[c.id]||[]).length, 0);
}

function renderBoard() {
  const state = getState();
  const board = document.getElementById('board');
  board.innerHTML = '';
  let total = 0, high = 0;

  // Tab counts
  document.getElementById('jordanCount').textContent = ` (${countCards('jordan')})`;
  document.getElementById('angelaCount').textContent = ` (${countCards('angela')})`;

  COLUMNS.forEach(col => {
    const cards = state[col.id] || [];
    const visible = cards.filter(matchesFilter);
    total += cards.length;
    high += cards.filter(c => c.priority === 'high').length;

    const el = document.createElement('div');
    el.className = 'column'; el.dataset.col = col.id;
    el.innerHTML = `
      <div class="column-header">
        <span class="column-title">${col.title}</span>
        <span class="column-count">${visible.length}</span>
      </div>
      <div class="column-cards" data-column="${col.id}"></div>
      <div class="column-footer">
        <button class="add-card-btn" onclick="openAddModal('${col.id}')">+ Add card</button>
      </div>`;

    const container = el.querySelector('.column-cards');
    cards.forEach(card => {
      const ce = createCard(card, col.id);
      if (!matchesFilter(card)) ce.classList.add('hidden');
      container.appendChild(ce);
    });

    container.addEventListener('dragover', handleDragOver);
    container.addEventListener('dragenter', handleDragEnter);
    container.addEventListener('dragleave', handleDragLeave);
    container.addEventListener('drop', handleDrop);
    board.appendChild(el);
  });

  document.getElementById('stats').innerHTML = `<span class="stat"><strong>${total}</strong>total</span><span class="stat"><strong>${high}</strong>high</span>`;
}

function createCard(card, colId) {
  const el = document.createElement('div');
  el.className = 'card'; el.dataset.id = card.id; el.dataset.cat = card.category; el.draggable = true;
  const due = formatDate(card.dueDate);
  const dueHtml = due.text ? `<span class="card-due ${due.overdue?'overdue':''}${due.soon?'soon':''}">${due.text}</span>` : '';
  const linkHtml = card.link ? `<a class="card-link" href="${card.link}" target="_blank" rel="noopener" onclick="event.stopPropagation()">Open &rarr;</a>` : '';

  el.innerHTML = `
    <div class="card-actions">
      <button class="card-action-btn" onclick="event.stopPropagation();openEditModal('${card.id}')" title="Edit">&#9998;</button>
      <button class="card-action-btn delete" onclick="event.stopPropagation();confirmDeleteCard('${card.id}')" title="Delete">&times;</button>
    </div>
    <div class="card-top">
      <span class="card-title">${card.title}</span>
      <span class="priority-dot ${card.priority}" title="${card.priority}"></span>
    </div>
    ${card.description ? `<div class="card-desc">${card.description}</div>` : ''}
    <div class="card-meta">
      <span class="cat-tag ${card.category}">${card.category}</span>
      <span class="owner-badge"><span class="owner-avatar">${getInitials(card.owner)}</span>${card.owner}</span>
      ${dueHtml}
      ${linkHtml}
    </div>`;

  el.addEventListener('dblclick', e => { e.preventDefault(); openEditModal(card.id); });

  el.addEventListener('dragstart', e => {
    draggedCard = card; draggedFrom = colId;
    el.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/plain', card.id);
    requestAnimationFrame(() => el.style.opacity = '0.4');
  });
  el.addEventListener('dragend', () => {
    el.classList.remove('dragging'); el.style.opacity = '';
    draggedCard = null; draggedFrom = null;
    document.querySelectorAll('.drop-indicator').forEach(i => i.remove());
    document.querySelectorAll('.column.drag-over').forEach(c => c.classList.remove('drag-over'));
  });
  return el;
}

function handleDragEnter(e) { e.preventDefault(); this.closest('.column').classList.add('drag-over'); }
function handleDragLeave(e) { if (!this.contains(e.relatedTarget)) this.closest('.column').classList.remove('drag-over'); }

function handleDragOver(e) {
  e.preventDefault(); e.dataTransfer.dropEffect = 'move';
  const cards = [...this.querySelectorAll('.card:not(.dragging):not(.hidden)')];
  const after = cards.reduce((cl, ch) => {
    const box = ch.getBoundingClientRect();
    const off = e.clientY - box.top - box.height / 2;
    return off < 0 && off > cl.offset ? { offset: off, element: ch } : cl;
  }, { offset: -Infinity }).element;
  this.querySelectorAll('.drop-indicator').forEach(i => i.remove());
  const ind = document.createElement('div'); ind.className = 'drop-indicator visible';
  after ? this.insertBefore(ind, after) : this.appendChild(ind);
}

function handleDrop(e) {
  e.preventDefault();
  const targetCol = this.dataset.column;
  this.querySelectorAll('.drop-indicator').forEach(i => i.remove());
  this.closest('.column').classList.remove('drag-over');
  if (!draggedCard || !draggedFrom) return;

  const state = getState();
  const cards = [...this.querySelectorAll('.card:not(.dragging):not(.hidden)')];
  const after = cards.reduce((cl, ch) => {
    const box = ch.getBoundingClientRect();
    const off = e.clientY - box.top - box.height / 2;
    return off < 0 && off > cl.offset ? { offset: off, id: ch.dataset.id } : cl;
  }, { offset: -Infinity });

  state[draggedFrom] = state[draggedFrom].filter(c => c.id !== draggedCard.id);
  if (after.id) {
    const idx = state[targetCol].findIndex(c => c.id === after.id);
    state[targetCol].splice(idx, 0, draggedCard);
  } else { state[targetCol].push(draggedCard); }

  setState(state); renderBoard();
  if (draggedFrom !== targetCol) showToast(`Moved to ${COLUMNS.find(c=>c.id===targetCol).title}`);
}

// MODAL
function openAddModal(colId) {
  editingId = null;
  document.getElementById('modalTitle').textContent = 'Add Card';
  document.getElementById('formTitle').value = '';
  document.getElementById('formCategory').value = 'SOP';
  document.getElementById('formPriority').value = 'medium';
  document.getElementById('formOwner').value = currentBoard === 'angela' ? 'Angela' : 'Jordan';
  document.getElementById('formDue').value = '';
  document.getElementById('formDesc').value = '';
  document.getElementById('formLink').value = '';
  document.getElementById('formColumn').value = colId;
  document.getElementById('formId').value = '';
  document.getElementById('deleteBtn').style.display = 'none';
  document.getElementById('cardModal').classList.add('open');
  setTimeout(() => document.getElementById('formTitle').focus(), 100);
}

function openEditModal(cardId) {
  const state = getState(); let card, colId;
  for (const col of COLUMNS) {
    card = (state[col.id]||[]).find(c => c.id === cardId);
    if (card) { colId = col.id; break; }
  }
  if (!card) return;
  editingId = cardId;
  document.getElementById('modalTitle').textContent = 'Edit Card';
  document.getElementById('formTitle').value = card.title;
  document.getElementById('formCategory').value = card.category;
  document.getElementById('formPriority').value = card.priority;
  document.getElementById('formOwner').value = card.owner;
  document.getElementById('formDue').value = card.dueDate || '';
  document.getElementById('formDesc').value = card.description || '';
  document.getElementById('formLink').value = card.link || '';
  document.getElementById('formColumn').value = colId;
  document.getElementById('formId').value = cardId;
  document.getElementById('deleteBtn').style.display = '';
  document.getElementById('cardModal').classList.add('open');
  setTimeout(() => document.getElementById('formTitle').focus(), 100);
}

function closeModal() { document.getElementById('cardModal').classList.remove('open'); editingId = null; }

function saveCard() {
  const title = document.getElementById('formTitle').value.trim();
  if (!title) { document.getElementById('formTitle').focus(); return; }
  const data = {
    id: editingId || genId(), title,
    category: document.getElementById('formCategory').value,
    priority: document.getElementById('formPriority').value,
    owner: document.getElementById('formOwner').value,
    dueDate: document.getElementById('formDue').value || undefined,
    description: document.getElementById('formDesc').value.trim() || undefined,
    link: document.getElementById('formLink').value.trim() || undefined
  };
  const state = getState();
  const colId = document.getElementById('formColumn').value;
  if (editingId) {
    for (const col of COLUMNS) {
      const idx = (state[col.id]||[]).findIndex(c => c.id === editingId);
      if (idx !== -1) { state[col.id][idx] = data; break; }
    }
    showToast('Card updated');
  } else {
    if (!state[colId]) state[colId] = [];
    state[colId].push(data);
    showToast('Card added');
  }
  setState(state); renderBoard(); closeModal();
}

function confirmDeleteCard(cardId) {
  deleteTarget = { cardId };
  document.getElementById('confirmOverlay').classList.add('open');
}
function confirmDelete() {
  if (editingId) { deleteTarget = { cardId: editingId }; closeModal(); document.getElementById('confirmOverlay').classList.add('open'); }
}
function closeConfirm() { document.getElementById('confirmOverlay').classList.remove('open'); deleteTarget = null; }
function executeDelete() {
  if (!deleteTarget) return;
  const state = getState();
  for (const col of COLUMNS) state[col.id] = (state[col.id]||[]).filter(c => c.id !== deleteTarget.cardId);
  setState(state); renderBoard(); closeConfirm(); showToast('Card deleted');
}

// BOARD TABS
document.querySelectorAll('.board-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    currentBoard = tab.dataset.board;
    location.hash = currentBoard;
    document.querySelectorAll('.board-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    renderBoard();
  });
});

// FILTERS
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const ft = btn.dataset.filter, val = btn.dataset.value;
    activeFilters[ft] = val;
    document.querySelectorAll(`.filter-btn[data-filter="${ft}"]`).forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderBoard();
  });
});

// SEARCH
document.getElementById('searchInput').addEventListener('input', e => { searchQuery = e.target.value; renderBoard(); });

// EXPORT / IMPORT
function exportBoard() {
  const data = { board: currentBoard, data: getState(), exportedAt: new Date().toISOString() };
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `dd-tracker-${currentBoard}-${new Date().toISOString().slice(0,10)}.json`;
  a.click(); URL.revokeObjectURL(a.href);
  showToast('Board exported');
}

function importBoard() { document.getElementById('importFile').click(); }

document.getElementById('importFile').addEventListener('change', e => {
  const file = e.target.files[0]; if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    try {
      const imported = JSON.parse(ev.target.result);
      const board = imported.board || currentBoard;
      saveState(board, imported.data);
      if (board === currentBoard) renderBoard();
      showToast(`Imported ${board} board`);
    } catch(err) { showToast('Invalid file'); }
  };
  reader.readAsText(file);
  e.target.value = '';
});

// TOAST
function showToast(msg) {
  const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show');
  clearTimeout(t._tm); t._tm = setTimeout(() => t.classList.remove('show'), 2200);
}

// KEYBOARD
document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeModal(); closeConfirm(); } });
document.getElementById('cardModal').addEventListener('click', e => { if (e.target === e.currentTarget) closeModal(); });
document.getElementById('confirmOverlay').addEventListener('click', e => { if (e.target === e.currentTarget) closeConfirm(); });

// HASH NAV
window.addEventListener('hashchange', () => {
  const h = location.hash.replace('#','');
  if (DEFAULTS[h] && h !== currentBoard) {
    currentBoard = h;
    document.querySelectorAll('.board-tab').forEach(t => t.classList.toggle('active', t.dataset.board === h));
    renderBoard();
  }
});

// Set initial tab
document.querySelectorAll('.board-tab').forEach(t => t.classList.toggle('active', t.dataset.board === currentBoard));

renderBoard();
